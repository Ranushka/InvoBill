<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="lib/AndroidHoloDarkLight.min.css" />
        <link rel="stylesheet" href="lib/jquery.mobile.structure-1.3.2.min.css" />
        <link rel="stylesheet" href="lib/fonts/fonts.css" />
        <script src="lib/jquery-1.10.2.min.js"></script>
        <script src="lib/jquery.mobile-1.3.2.min.js"></script>

        <title>Hello World</title>
    </head>
    <body>

        <div data-role="page" data-theme="b">
            <div data-role="header" data-theme="b" data-position="fixed">
                <h1>InvoBill</h1>
                <a href="#" class="jqm-navmenu-link ui-btn-right" data-icon="bars" data-iconpos="notext">Navigation</a>
                <div data-role="navbar" class="nav-glyphish-example" data-grid="c">
                    <ul>
                        <li><a href="invoice.html" class="ui-btn-active ui-state-persist" id="invoice" data-icon="custom" data-transition="slide">Invoice</a></li>
                        <li><a href="customers.html" class="" id="customers" data-icon="custom" data-transition="slide">Customers</a></li>
                        <li><a href="dues.html" id="dues" class="" data-icon="custom" data-transition="slide">Dues</a></li>
                        <li><a href="#" id="coffee" class="" data-icon="custom" data-transition="slide">Coffee</a></li>
                    </ul>
                </div>
            </div>

            <div data-role="content" data-theme="b">
                <form>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="fieldcontain">
                            <label for="name2">Text Input:</label>
                            <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="textarea2">Textarea:</label>
                        <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="flip2">Flip switch:</label>
                            <select name="flip2" id="flip2" data-role="slider">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                        </li>
                        <li data-role="fieldcontain">
                            <label for="slider2">Slider:</label>
                            <input type="range" name="slider2" id="slider2" value="0" min="0" max="100" data-highlight="true">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="select-choice-1" class="select">Choose shipping method:</label>
                            <select name="select-choice-1" id="select-choice-1">
                                <option value="standard">Standard: 7 day</option>
                                <option value="rush">Rush: 3 days</option>
                                <option value="express">Express: next day</option>
                                <option value="overnight">Overnight</option>
                            </select>
                        </li>
                        <li class="ui-body ui-body-b">
                            <fieldset class="ui-grid-a">
                                    <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
                                    <div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
                            </fieldset>
                        </li>
                    </ul>
                </form>
            </div>


        </div>


        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/invoice.js"></script>
        <script type="text/javascript">
            // app.initialize();
        </script>
    </body>
</html>
